<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change the style of a specific DOM elements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <svg width="720" height="120">
      <circle cx="40" cy="20" r="10" style="fill:red"/>
      <circle cx="80" cy="40" r="15" style="fill:yellow"/>
      <circle cx="120" cy="60" r="20" style="fill:green"/>
    </svg>    
    <script src="../_d3js/d3.js" charset="utf-8"></script>
    <script src="script.js"></script> 
  </body>
</html>
